<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero">
        <div class="wrap" id="calc">
            <header>
                <div class="brand">
                    <div class="logo">FK</div>
                    <div>
                        <h1 style="font-size:18px;">Faraz khano</h1>

                    </div>
                </div>

            </header>

            <div class="screen" id="screen">
                <div class="expr" id="expr">0</div>
                <div class="value" id="value">0</div>
            </div>

            <div class="pad" id="pad">
                <button class="key small" data-action="clear">C</button>
                <button class="key small" data-action="sign">+/-</button>
                <button class="key small" data-action="percent">%</button>
                <button class="key op" data-action="op" data-value="/">÷</button>

                <button class="key" data-num="7">7</button>
                <button class="key" data-num="8">8</button>
                <button class="key" data-num="9">9</button>
                <button class="key op" data-action="op" data-value="*">×</button>

                <button class="key" data-num="4">4</button>
                <button class="key" data-num="5">5</button>
                <button class="key" data-num="6">6</button>
                <button class="key op" data-action="op" data-value="-">−</button>

                <button class="key" data-num="1">1</button>
                <button class="key" data-num="2">2</button>
                <button class="key" data-num="3">3</button>
                <button class="key op" data-action="op" data-value="+">+</button>

                <button class="key wide" data-num="0">0</button>
                <button class="key" data-num=".">.</button>
                <button class="key op" data-action="equals">=</button>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
